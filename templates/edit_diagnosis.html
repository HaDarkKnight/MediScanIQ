{% extends 'base.html' %}
{% block title %}Edit Diagnosis - MediScanIQ{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Diagnosis</h3>
                </div>
                <div class="card-body">
                    <!-- Correct the 'id=diagnosis.id' to 'id=diag.id' -->
                    <form method="POST" action="{{ url_for('edit_diagnosis', id=diag.id) }}">
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">Diagnosis</label>
                            <input type="text" class="form-control" id="diagnosis" name="diagnosis" value="{{ diag.diagnosis }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="confidence" class="form-label">Confidence (0-1)</label>
                            <input type="number" step="0.01" class="form-control" id="confidence" name="confidence" value="{{ diag.confidence }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" required>{{ diag.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="treatment" class="form-label">Treatment</label>
                            <textarea class="form-control" id="treatment" name="treatment" required>{{ diag.treatment }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="medicines" class="form-label">Medicines</label>
                            <textarea class="form-control" id="medicines" name="medicines" required>{{ diag.medicines }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
