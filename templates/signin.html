{% extends 'base.html' %}
{% block title %}Sign In - MediScanIQ{% endblock %}
{% block body_class %}signin-page{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-primary text-center mb-4">Sign In</h1>
    <form method="POST" action="{{ url_for('signin') }}" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        <p class="mt-3 text-center">
            <a href="{{ url_for('forgot_password') }}" class="text-orange">Forgot Password?</a>
        </p>
        <p class="text-center">
            Don't have an account? <a href="{{ url_for('signup') }}" class="text-orange">Sign Up</a>
        </p>
    </form>
</div>
{% endblock %}
