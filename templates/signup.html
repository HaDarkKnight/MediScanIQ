{% extends 'base.html' %}
{% block title %}Sign Up - MediScanIQ{% endblock %}
{% block content %}
<div class="container main-content py-5">
    <h1 class="text-primary text-center mb-4 animate__animated animate__fadeIn">Sign Up</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="birth_date" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                <div class="mb-3" id="doctor_id_field" style="display: none;">
                    <label for="doctor_id" class="form-label">Doctor ID</label>
                    <input type="text" class="form-control" id="doctor_id" name="doctor_id">
                </div>
                <div class="mb-3">
                    <label for="profile_image" class="form-label">Profile Image (Optional)</label>
                    <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('signin') }}" class="text-orange">Sign In</a>
            </p>
        </div>
    </div>
</div>
<script>
    document.getElementById('role').addEventListener('change', function() {
        document.getElementById('doctor_id_field').style.display = this.value === 'doctor' ? 'block' : 'none';
    });
</script>
{% endblock %}
