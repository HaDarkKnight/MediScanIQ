{% extends 'base.html' %}
{% block title %}Contact Us - MediScanIQ{% endblock %}
{% block content %}
<div class="container main-content py-5">
    <h1 class="text-primary text-center mb-4 animate__animated animate__fadeIn">Contact Us</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="{{ url_for('contact') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
            <p class="text-center mt-3">Or email us directly at: <a href="mailto:{{ contact_email }}" class="text-orange">{{ contact_email }}</a></p>
        </div>
    </div>
</div>
{% endblock %}
